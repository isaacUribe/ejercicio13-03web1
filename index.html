<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="global_section">
        <section class="section_form">
            <form action="">
                <section class="section_input">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="" id="nombre">
                </section>
                <section class="section_input">
                    <label for="documento">Documento</label>
                    <input type="text" name="documento" placeholder="" id="documento">
                </section>
                <section class="section_input">
                    <label for="nombre">Fecha</label>
                    <input type="date" name="nombre" placeholder="" id="fecha">
                </section>
                <section class="section_input">
                    <label for="box">Descripcion</label>
                    <textarea name="box" cols="30" rows="10" id="descripcion"></textarea>
                </section>
                <input type="button" value="Guardar" id="boton">
            </form>
        </section>
        <section class="section_table">
            <table class="table" id="tabla">
                <tr>
                    <td >Nombre</td>
                    <td >Documento</td>
                    <td >Fecha</td>
                    <td >Descripcion</td>
                </tr>
            </table>
        </section>
    </section>
    <script src="main.js"></script>
</body>

</html>
